<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.instagram.com" method="get">
        <fieldset> 
            <legend> Signup form </legend>
            <label for="First name">Firstname :</label>
            <input type="text" id="First name"> <br> <br>
            <label for="Last name">Last name: </label>
            <input type="text" id="Last name"> <br> <br>
            <label for ="Date of birth">Date of birth :</label>
            <input type="date" id="Date of birth"> <br> <br>
            <label for="Gender">Gender :</label>
             Male <input type="radio" name="gender">
             Female <input type="radio" name="gender">
             others <input type="radio" name="gender"> <br> <br>
            <label for="email">email :</label>
            <input type="text" id="email"> <br> <br>
            <label for="Phone no">Phone no : </label>
            <input type="number" id="Phone no"> <br> <br>
            <label for="Address"> Address </label> 
            <textarea cols="30" rows="10"></textarea><br> <br>
            <label for="City">City :</label>
            <input type="text" id="City"> <br> <br>
            <label for="Pin code">Pin code :</label>
            <input type="text" id="Pin code"> <br> <br>
            <label for="State">State :</label>
            <input type="text" id="State"> <br> <br>
            <label for="Country">Country :</label>
            <input type="text" id="Country"> <br> <br>
            <label for="Hobbies">Hobbies :</label>
            Drawing<input type="checkbox">
            Singing<input type="checkbox">
            Dancing<input type="checkbox">
            Other<input type="checkbox"><br> <br>

            <label for="Courses Applied For">Courses Applied For:</label>
            BCA<input type="checkbox">
            B.Com<input type="checkbox">
            Bsc<input type="checkbox">
            B.A<input type="checkbox"> <br> <br>
            <button> Submit </button>
            <button> reset </button>
        </fieldset>
    </form>
</body>
</html>
